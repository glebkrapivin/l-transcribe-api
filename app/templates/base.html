<!DOCTYPE html>
<html lang="en">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.3.js" type="text/javascript"></script>
{% block global_js %}
{% endblock %}
{% block custom_js %}
{% endblock %}
<body>
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for page in pages %}
                    <li class="nav-item {{ 'active' if page.is_active }}">
                        <a class="nav-link" href="{{ page.href }}">{{ page.name }}
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endblock %}
<div class="container pt-5">
    <div class="well">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
