<html>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.js" type="text/javascript"></script>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/app/transcript/static">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/audio">Audios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transcript">Transcripts</a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" action="/">
        <button class="btn btn-outline-success my-2 my-sm-0">New</button>
    </form>
</nav>
<div class="container pt-5">

    <h1>Create new transcript from audio file</h1>

    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="english" checked>
        <label class="custom-control-label" for="customRadioInline1">English</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="spanish">
        <label class="custom-control-label" for="customRadioInline2">Spanish</label>
    </div>
    <div class="pt-2"></div>
    <form id="form" enctype="multipart/form-data">
        <div class="input-group">
            <input id="file" type="file" multiple/>
            <button class="submit-btn" type="submit">Upload</button>
        </div>


        </form>
</div>
<script src="index.js"></script>

</div>
</body>
</html>
