<html>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.slim.js" type="text/javascript"></script>

<script>
    $(document).ready(
        function() {
            $("#searchButton").click(function() {
                $("#result").show('slow')
            });

            $("#clearButton").click(function() {
                $("#result").hide('slow')
            });
        }
    )
</script>

<body>
<div class="container pt-5">
    <div class="well">
        <form action="#" method="post">
            <label for="firstname">Enter the word to search for</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="abracadabra" aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-outline-primary" type="button">Search</button>
                    <button id="clearButton" class="btn btn-outline-secondary" type="button">Clear</button>
                </div>
            </div>

        </form>


        <div id="result" style="display: none">
            <div class="text-center mt-5">
                <h5>
                    Results
                </h5>
            </div>
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Abracadabra is nice</td>
                    <td>
                        <audio id="blast" controls></audio>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Abracadabra is great</td>
                    <td>
                        <audio id="blast" controls></audio>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>That's what Abracadabra said</td>
                    <td>
                        <audio id="blast" controls></audio>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>


    </div>
</div>
</body>
</html>
